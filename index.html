---
layout: default
---

<!-- Hero 区 -->
<section id="hero" class="h-screen bg-cover bg-center" style="background-image:url('https://source.unsplash.com/1920x1080/?technology');">
  <div class="h-full flex flex-col justify-center items-center text-white px-6 text-center">
    <h1 class="text-5xl md:text-6xl font-semibold leading-tight">打造智能化前端体验</h1>
    <p class="mt-4 text-lg opacity-90">MIS & OSCM 本科生 · 前端开发 · 数据驱动</p>
    <a href="/projects/" class="mt-8 inline-block border-2 border-white px-8 py-3 uppercase text-sm tracking-wide hover:bg-white hover:text-gray-900 transition">
      查看作品
    </a>
  </div>
</section>

<!-- 项目列表 -->
<section id="projects" class="pt-24 pb-16 bg-white">
  <div class="container mx-auto space-y-24">
    {% for proj in site.projects reversed %}
    <div class="relative h-screen group overflow-hidden">
      <img src="{{ proj.image }}" class="absolute inset-0 w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"/>
      <div class="absolute inset-0 bg-black bg-opacity-30"></div>
      <div class="relative z-10 h-full flex flex-col justify-center items-start px-12">
        <h2 class="text-4xl font-bold text-white">{{ proj.title }}</h2>
        <p class="mt-2 text-lg text-white/90">{{ proj.excerpt | strip_html | truncate: 100 }}</p>
        <a href="{{ proj.url }}" class="mt-6 inline-block border border-white px-6 py-2 uppercase text-sm hover:bg-white hover:text-gray-900 transition">
          查看详情 →
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
